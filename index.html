<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
    <form>
      <label>Name: </label>
      <input type="text" placeholder="John Doe" name="name"></input><br><br>
      <label>Phone Number: </label>
      <input type="text"  placeholder="12345678" name="number"></input><br><br>
      <label>Number of People Expected</label>
      <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select><br><br>
      <label>Meal Time: </label><br>
      <input type="radio" name="mealtime"><label for="one">Breakfast</label>
      <input type="radio" name="mealtime"><label for="two">Lunch</label>
      <input type="radio" name="mealtime"><label for="three">Dinner</label><br><br>
      <label>Area: </label><br>
      <input type="radio" name="smokingarea"><label for="one">Smoking</label>
      <input type="radio" name="smokingarea"><label for="two">Non-smoking</label><br><br>
      <label>Allergies: </label><br>
      <input type="checkbox" value="1" name="tick-allergies"><label for="tick-one">Eggs</label>
      <input type="checkbox" value="1" name="tick-allergies"><label for="tick-two">Peanuts</label>
      <input type="checkbox" value="1" name="tick-allergies"><label for="tick-three">Molluscs</label>
      <input type="checkbox" value="1" name="tick-allergies"><label for="tick-four">Gluten</label>
      <input type="checkbox" value="1" name="tick-allergies"><label for="tick-five">Dairy</label>
      <input type="checkbox" value="1" name="tick-allergies"><label for="tick-six">Fish</label><br><br>
      <input type="submit">
      <button>Cancel</button>
    </form>
  </body>
</html>
